<!doctype HTML>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>
<body>
  <main>

  <div class="container">
    <div class="calendar">
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title"  id="cur_month">
            April, 2024
          </div>
          <div class="heading_comp">
            <div class="weather"><img src="cloud.png"></div>
            <div class="calendar_buttons">
              <div class="prev_button" onclick="prevMonth()"><svg width="31" height="36" viewBox="0 0 31 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="Polygon 4" d="M29.25 17.567C29.5833 17.7594 29.5833 18.2406 29.25 18.433L2.25 34.0215C1.91666 34.2139 1.5 33.9734 1.5 33.5885L1.5 2.41154C1.5 2.02664 1.91666 1.78608 2.25 1.97853L29.25 17.567Z" fill="#FFA800" fill-opacity="0.32" stroke="#FFA800" stroke-width="3"/>
                </svg>
                </div>
              <div onclick="nextMonth()"><svg width="31" height="36" viewBox="0 0 31 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path id="Polygon 4" d="M29.25 17.567C29.5833 17.7594 29.5833 18.2406 29.25 18.433L2.25 34.0215C1.91666 34.2139 1.5 33.9734 1.5 33.5885L1.5 2.41154C1.5 2.02664 1.91666 1.78608 2.25 1.97853L29.25 17.567Z" fill="#FFA800" fill-opacity="0.32" stroke="#FFA800" stroke-width="3"/>
                </svg>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="calendar_content">
        <div class="calendar_weekday">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar_days" id="calendar_days"></div>
      </div>
    </div>
    <div class="editor">
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title">
            Today, 4/23/2024
          </div>
          <div class="heading_comp">
            <div class="add_button">
              <div class="button_plus"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="event">
        <div class="event_title">
          Lunch Meeting <span class="event_place"><span class="nobold">@</span> Sixth Market</span>
        </div>
        <div class="event_time">
          4:30 pm to 5:00 pm
        </div>
      </div>
      <div class="event">
        <div class="event_title">
          Intramural Basketball 3v3
        </div>
        <div class="event_time">
          8:00 pm to 9:00 pm
        </div>
      </div>
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title">
            Daily Thought
          </div>
          <div class="heading_comp">
            <div class="add_button">
              <div class="button_plus"></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="dailylog">
        <li>This CSS is taking me forever lol</li>
        <li>Hopefully the team likes it, and ill just have to change the color the worst case :)</li>
      </ul>
    </div>
  </div>
  </main>
</body>
</html>
