<!doctype HTML>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
  <script>
      window.addEventListener('load', () => {
      const container = document.querySelector('#calendar_days');
      const create_row = (days, sel) => {
        const ele = document.createElement('div');
        ele.classList.add('calendar_row');
        days.forEach((txt) => {
          const day = document.createElement('div');
          if (txt === sel) {
            day.classList.add('calendar_selected');
          }
          day.textContent = txt;
          ele.appendChild(day);
        });
        return ele;
      };
      let days = ['31'];
      for (let i = 1; i <= 30; i++){
        days.push(i.toString());
      }
      for (let i = 1; i <= 4; i++){
        days.push(i.toString());
      }
      for (let i = 0; i < days.length; i += 7) {
        container.appendChild(create_row(days.slice(i,i+7), '23'));
      }
    });
  </script>
  <div class="container">
    <div class="calendar">
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title">
            April, 2024
          </div>
          <div class="heading_comp">
            <div class="weather"><img src="cloud.png"></div>
            <div class="calendar_buttons">
              <img src="buttons.png">
            </div>
          </div>
        </div>
      </div>
      <div class="calendar_content">
        <div class="calendar_weekday">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar_days" id="calendar_days"></div>
      </div>
    </div>
    <div class="editor">
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title">
            Today, 4/23/2024
          </div>
          <div class="heading_comp">
            <div class="add_button">
              <div class="button_plus"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="event">
        <div class="event_title">
          Lunch Meeting <span class="event_place"><span class="nobold">@</span> Sixth Market</span>
        </div>
        <div class="event_time">
          4:30 pm to 5:00 pm
        </div>
      </div>
      <div class="event">
        <div class="event_title">
          Intramural Basketball 3v3
        </div>
        <div class="event_time">
          8:00 pm to 9:00 pm
        </div>
      </div>
      <div class="heading">
        <div class="heading_bar">
        </div>
        <div class="heading_content">
          <div class="heading_title">
            Daily Thought
          </div>
          <div class="heading_comp">
            <div class="add_button">
              <div class="button_plus"></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="dailylog">
        <li>This CSS is taking me forever lol</li>
        <li>Hopefully the team likes it, and ill just have to change the color the worst case :)</li>
      </ul>
    </div>
  </div>
  </main>
</body>
</html>
